<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>花苗流程 POC</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <div id="app">
    <div id="offline-banner" class="offline-banner" style="display:none">离线中 · 请检查网络连接</div>
    <header class="app-header">
      <div>
        <div class="title">花苗流程 POC</div>
        <div class="subtitle">Mock 数据 · Mock 扫码 · 单页面</div>
      </div>
      <div class="header-actions">
        <a href="./admin.html" class="link" style="font-size:12px">标签</a>
        <span id="user-pill" class="user-pill">未登录</span>
        <button id="logout-btn" class="ghost">退出</button>
        <button id="undo-btn" class="ghost">撤销</button>
      </div>
    </header>

    <main id="content"></main>

    <section id="my-history" class="card">
      <div class="card-header">
        <div>
          <div class="card-title">我的录入历史</div>
          <div class="card-sub">仅本人 · 最近20条</div>
        </div>
        <select id="filter-my-type">
          <option value="all">全部</option>
          <option value="create">创建</option>
          <option value="split">拆分</option>
          <option value="merge">合并</option>
          <option value="place">上架</option>
          <option value="status">状态</option>
          <option value="transfer">转移</option>
          <option value="undo">撤销</option>
        </select>
      </div>
      <ul id="my-event-list" class="event-list"></ul>
    </section>

    <section id="event-log" class="card">
      <div class="card-header">
        <div>
          <div class="card-title">事件日志</div>
          <div class="card-sub">最新在前 · 演示用</div>
        </div>
        <select id="filter-type">
          <option value="all">全部</option>
          <option value="create">创建</option>
          <option value="split">拆分</option>
          <option value="merge">合并</option>
          <option value="place">上架</option>
          <option value="status">状态</option>
          <option value="transfer">转移</option>
          <option value="undo">撤销</option>
        </select>
      </div>
      <ul id="event-list" class="event-list"></ul>
    </section>

    <nav class="tab-bar">
      <button class="tab active" data-tab="split">拆分/合并</button>
      <button class="tab" data-tab="place">上架</button>
      <button class="tab" data-tab="status">状态</button>
      <button class="tab" data-tab="transfer">转移</button>
    </nav>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
