<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>登录 · 花苗流程</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <div id="app" class="auth-page">
    <div class="auth-page__brand">
      <img class="auth-page__logo" src="./assets/logo.svg" alt="花苗流程" />
      <div class="auth-page__brand-text">
        <span class="auth-page__brand-name">花苗流程</span>
        <span class="auth-page__brand-desc">培养工作流管理系统</span>
      </div>
    </div>

    <div class="auth-card">
      <div class="auth-card__title">欢迎回来</div>
      <div class="auth-card__sub">请输入账号和口令登录系统</div>
      <form id="login-form">
        <div class="form-group">
          <label for="login-user">账号</label>
          <input id="login-user" autocomplete="username" placeholder="请输入账号" required />
        </div>
        <div class="form-group">
          <label for="login-pass">口令</label>
          <input id="login-pass" type="password" autocomplete="current-password" placeholder="请输入口令" required />
        </div>
        <div id="login-error" class="auth-error" aria-live="polite"></div>
        <div class="auth-actions">
          <button type="submit" class="btn-primary">登录</button>
        </div>
      </form>
    </div>

    <div class="auth-footer">
      默认账号: admin / admin 或 demo / demo
    </div>
  </div>

  <script type="module" src="./src/login.js"></script>
</body>
</html>
