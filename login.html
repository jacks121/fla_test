<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录 · 花苗流程 POC</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <div id="app" class="auth-page">
    <header class="auth-header">
      <img class="brand-logo" src="./assets/logo.svg" alt="花苗流程标识" />
      <div>
        <div class="title">花苗流程 POC</div>
        <div class="subtitle">模拟登录 · 手机浏览器</div>
      </div>
    </header>

    <section class="auth-card">
      <div class="card-title">欢迎回来</div>
      <div class="card-sub">输入任意账号与口令进入演示</div>
      <form id="login-form">
        <label for="login-user">账号 / 手机号</label>
        <input id="login-user" autocomplete="username" placeholder="如 13800000000" required />

        <label for="login-pass" style="margin-top:10px;">口令</label>
        <input id="login-pass" type="password" autocomplete="current-password" placeholder="随意输入" required />

        <div id="login-error" class="auth-error" aria-live="polite"></div>
        <div class="auth-actions">
          <button type="submit" class="primary-action">模拟登录</button>
        </div>
      </form>
    </section>

    <div class="auth-footer">
      <span>必须登录后进入演示</span>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const errorEl = document.getElementById('login-error');
    const storageToken = 'fla_token';
    const storageUser = 'fla_user';
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('login-user').value.trim();
      const pass = document.getElementById('login-pass').value.trim();
      const btn = form.querySelector('button');
      if (!user || !pass) {
        errorEl.textContent = '请输入账号与口令';
        return;
      }
      btn.disabled = true;
      btn.textContent = '登录中...';
      const params = new URLSearchParams(window.location.search);
      const apiBase = params.get('api') || '';
      fetch(`${apiBase}/api/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user, password: pass }),
      })
        .then(async (res) => {
          if (!res.ok) {
            const data = await res.json().catch(() => ({}));
            throw new Error(data.error || '登录失败');
          }
          return res.json();
        })
        .then((data) => {
          localStorage.setItem(storageToken, data.token);
          localStorage.setItem(storageUser, JSON.stringify(data.user || { name: user }));
          const nextUrl = new URL('./index.html', window.location.href);
          if (params.get('api')) nextUrl.searchParams.set('api', params.get('api'));
          window.location.href = nextUrl.toString();
        })
        .catch((err) => {
          errorEl.textContent = err.message || '登录失败';
        })
        .finally(() => {
          btn.disabled = false;
          btn.textContent = '模拟登录';
        });
    });
  </script>
</body>
</html>
